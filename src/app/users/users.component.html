<body>
  <div class="col-md-12">
    <h2> User Details</h2>
    <div class="table-responsive table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="hidden">{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.Status}}</td>

            <td>
              <button (click)="deleteUser(user.id)" class="btn btn-info"> Delete</button>
              <button (click)="editUser(user.id)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="btn btn-toolbar">
    <button (click)="onAdd($event)" type="button" class="btn btn-success" [class.active]="isActive">Add New
      User</button>

  </div>
