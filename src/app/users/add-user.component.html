<div class="col-md-6">
  <h2 class="text-center">{{userformlabel}}</h2>
  <form [formGroup]="addForm" novalidate class="form">
    <div class="form-group">
      <label for="userId">User Id:</label>
      <input type="number" formControlName="id" placeholder="Id" name="userId" class="form-control" id="userId">
    </div>

    <div class="form-group">
      <label for="userName">User Name:</label>
      <input formControlName="name" placeholder="User Name" name="userName" class="form-control" id="userName">
      <div class="alert  alert-danger" *ngIf="addForm.get('name').hasError('required') && addForm.get('name').touched">
        User Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="emaillabel">User Email:</label>
      <input formControlName="email" placeholder="User E-mail" name="email" class="form-control" id="email">
      <div class="alert  alert-danger"
        *ngIf="addForm.get('email').hasError('maxlength') && addForm.get('email').touched">
        User email is required and should be in form of foo@bar.com.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">User Phone:</label>
      <input formControlName="phone" placeholder="User phone" name="phone" class="form-control" id="phone">
      <div class="alert  alert-danger"
        *ngIf=" addForm.get('phone').hasError('maxlength') && addForm.get('phone').touched">
        Phone is required and should equal to 11 digit.
      </div>
    </div>
    <div class="form-group">
      <label for="Status">status</label>
      <select formControlName="Status" id="Status">
        <option *ngFor="let sta of Status; let i = index" [value]="Status[i].name">
          {{Status[i].name}}
        </option>
      </select>
    </div>
    <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="btnvisibility"
      (click)="onSubmit()">Save</button>
    <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="!btnvisibility"
      (click)="onUpdate()">Update</button>
  </form>
</div>
